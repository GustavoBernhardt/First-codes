<html lang="pt-br"></html>
<script>
    window.alert('Vamos potencializar um número! ')
    var n1 = Number.parseInt(window.prompt('Insira a base da potência: '))
    var n2 = Number.parseInt(window.prompt('Insira o expoente da potência: '))
    var s = Math.pow(n1, n2)
    window.alert('O resultado da potência é: ' + s )
</script>
