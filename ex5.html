<html lang="pt-br"></html>
<script>
    window.alert('Vamos ver quanto sobra de uma divisão! ')
    var n1 = Number.parseFloat(window.prompt('Insira o primeiro número: '))
    var n2 = Number.parseFloat(window.prompt('Insira o divisor: '))
    var s = n1 % n2
    window.alert('A sobra da divisão é ' + s)
</script>
