<html lang="pt-br"></html>
<script>
    window.alert('Vamos fazer uma multiplicação! ')
    var n1 = Number.parseInt(window.prompt('Insira o primeiro número: '))
    var n2 = Number.parseInt(window.prompt('Insira segundo número: '))
    var s = n1 * n2
    window.alert('A multiplicação dos valores é ' + s)
</script>
